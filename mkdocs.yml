# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Django Microsoft SSO
site_description: Easily add Microsoft SSO login to Django Admin
repo_url: https://github.com/megalus/django-microsoft-sso
repo_name: megalus/django-microsoft-sso

theme:
  name: material
  icon:
    logo: material/login
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Intro: index.md
  - quick_setup.md
  - credentials.md
  - callback.md
  - users.md
  - urls.md
  - model.md
  - admin.md
  - customize.md
  - third_party_admins.md
  - how.md
  - advanced.md
  - multiple.md
  - settings.md
  - troubleshooting.md
  - thanks.md
